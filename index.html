    <!-- Critical CSS Inline - Prevent CLS (Cumulative Layout Shift) -->
    <style>
      /* Critical: Prevent layout shift before CSS loads */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        min-height: 100vh;
        background-color: hsl(0 0% 100%);
        color: hsl(222.2 84% 4.9%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
        isolation: isolate;
      }
      
      /* Prevent grid display issues */
      .grid {
        display: grid !important;
      }
      
      /* Loading state - Prevent flash of unstyled content */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: hsl(0 0% 100%);
        z-index: 9999;
      }
      
      /* Optional: Add subtle loading indicator */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 3px solid hsl(214.3 31.8% 91.4%);
        border-top-color: hsl(221.2 83.2% 53.3%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 10000;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    
    <!-- âœ… Suppress Chrome Extension Errors -->
    <script>
      // Chrome extension'lardan gelen "message channel closed" hatalarÄ±nÄ± bastÄ±r
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && 
            event.reason.message && 
            event.reason.message.includes('message channel closed')) {
          event.preventDefault(); // HatayÄ± console'a yazdÄ±rma
        }
      });
      
      // Console error override (production iÃ§in - optional)
      // âœ… FIX: import.meta yerine window.location.hostname kontrolÃ¼
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const originalError = console.error;
        console.error = function(...args) {
          const errorMessage = args.join(' ');
          // Chrome extension hatalarÄ±nÄ± filtrele
          if (errorMessage.includes('message channel closed') || 
              errorMessage.includes('Extension context invalidated')) {
            return; // Bu hatalarÄ± gÃ¶sterme
          }
          originalError.apply(console, args);
        };
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
