# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# SPA Routing - Tüm route'ları index.html'e yönlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache Static Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment Variables (non-sensitive values)
# Sensitive values Netlify Dashboard'dan eklenmelidir
[context.production.environment]
  VITE_APP_NAME = "Oxivo Management System"
  VITE_APP_VERSION = "3.0.0"
  VITE_ENVIRONMENT = "production"
  
[context.deploy-preview.environment]
  VITE_APP_NAME = "Oxivo Management System (Preview)"
  VITE_ENVIRONMENT = "preview"

[context.branch-deploy.environment]
  VITE_APP_NAME = "Oxivo Management System (Dev)"
  VITE_ENVIRONMENT = "development"

# Functions (Opsiyonel - Netlify Functions kullanımı için)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
